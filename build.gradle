buildscript {
    repositories {
        mavenCentral()

        maven {
            url 'http://dl.bintray.com/steffenschaefer/maven'
        }
    }

    dependencies {
        classpath 'org.wisepersist:gwt-gradle-plugin:1.0.10'
        classpath group: 'com.google.gwt', name: 'gwt-user', version: '2.8.1'
    }
}
apply plugin: 'gwt'
apply plugin: 'war'

gwt{
    gwtVersion='2.9.0'
    modules = [
            'com.webapp.gwtapp.gwtapp'
    ]
}

repositories {
    mavenCentral()
}
war{
    from('war')
}
dependencies {
    compile group: 'com.google.gwt', name: 'gwt-user', version: '2.9.0'
}